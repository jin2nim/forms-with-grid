<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./mockup4.css">

    <title>forms-with-grid</title>
</head>
<body>
    <div class="container">
        <h2>Job Application &#40;Web&#41;</h2>
    
        <div id="f-name-field">
            <label for="f-name-input">First Name</label>
            <input type="text" id="f-name-input" name="f-name" placeholder="Enter First Name......" required>
        </div>
        <div id="l-name-field">
            <label for="l-name-input">Last Name</label>
            <input type="text" id="l-name-input" name="l-name" placeholder="Enter Last Name......" required>
        </div>
        <div id="email-field">
            <label for="email-input">Email</label>
            <input type="text" id="email-input" name="email" placeholder="Enter Email......" required>
        </div>
        <div id="job-field">
            <label for="job-select">Job Role</label>
            <select id="job-select" name="national">
                <option value="1">Backend Developer</option>
                <option value="2">Frontend Developer</option>
            </select>
        </div>
        <div id="address-field">
            <label for="address-area">Enter Address</label>
            <textarea id="address-area" name="address"></textarea>
        </div>
        <div id="city-field">
            <label for="city-input">City</label>
            <input type="text" id="city-input" name="city" placeholder="Enter City......" required>
        </div>
        <div id="pincode-field">
            <label for="pincode-input">Pincode</label>
            <input type="text" id="pincode-input" name="pincode" placeholder="Enter Pincode......" required>
        </div>
        <div id="date-field">
            <label for="date-input">Start Date</label>
            <input type="text" id="date-input" name="pincode" placeholder="30&#47;12&#47;2021" readonly>
        </div>
        <div id="file-field">
            <label for="file-input">Upload Your CV</label>
            <input type="file" id="file-input" name="file">
        </div>
        <button id="submit">
            Apply Now
        </button>
    </div>
</body>
</html>
