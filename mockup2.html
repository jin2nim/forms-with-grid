<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="mockup2.css">
    <title>forms-with-grid</title>
</head>
<body>
    <div id="wrap">
        <div class="img-area">
            <img src="./img/unsplash_TyanDMPxwHc.png" alt="img">
        </div>
        
        <h2>Contact Us</h2>
            
            <div id="name-field">
                <input type="text" id="name-input" name="name" placeholder="Full Name" required>
            </div>
            <div id="email-field">
                <input type="email" id="email-input" name="email" placeholder="E-mail" required>
            </div>
            <div id="Message-field">
                <textarea id="message-area" name="message" placeholder="Message"></textarea>
            </div>
            <button id="submit" type="submit">Contact Us</button>
        
            <div class="contact">
                <h3>Contact</h3>
                <p>hi@green.com</p>
            </div>
            <div class="basedIn">
                <h3>Based in</h3>
                <p>California, Ohio</p>
            </div>
            <div class="sns">
                <img src="./img/Facebook - Negative.png" alt="facebook">
                <img src="./img/Instagram - Negative.png" alt="instagram">
                <img src="./img/Twitter - Negative.png" alt="twitter">
            </div>
        
        </div>
    </div>
</body>
</html>
